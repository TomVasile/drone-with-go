workspace:
  base: /go
  path: src/github.com/drone-demos/drone-with-go

pipeline:
  test:
    image: golang:latest
    commands:
      - go vet
      - go test -v -cover
  build:
    image: golang:latest
    commands:
      - go build
      
  bazel-test:
    image: l.gcr.io/google/bazel
    commands:
      - bazel test //...
      
   bazel:
     image: l.gcr.io/google/bazel
     commands:
       - bazel build //...
   
